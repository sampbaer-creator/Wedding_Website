<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSVP â€” Samuel & Kelcee's Wedding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-[color:var(--neutral)] text-gray-800">
  <header class="bg-white/80 sticky top-0 z-50 shadow-sm backdrop-blur">
    <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="font-display text-2xl text-[color:var(--dusty-blue)]">Samuel & Kelcee Baer</a>
      <nav class="hidden md:flex space-x-4 text-sm">
        <a href="index.html" class="hover:text-[color:var(--sage-green)]">Home</a>
        <a href="rsvp.html" class="hover:text-[color:var(--sage-green)]">RSVP</a>
        <a href="registry.html" class="hover:text-[color:var(--sage-green)]">Registry</a>
        <a href="event-details.html" class="hover:text-[color:var(--sage-green)]">Event Details</a>
      </nav>
    </div>
  </header>

  <main class="max-w-2xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-display text-[color:var(--dusty-blue)] mb-2">RSVP</h1>
    <p>Please let us know if you can celebrate with us!</p>
    <img src="wedding_2.jpg" alt="Couple photo" class="rounded-lg my-6 shadow-md">

    <form id="rsvp-form" class="card">
      <div class="grid md:grid-cols-2 gap-4">
        <label class="block">
          <span class="text-sm">Full name</span>
          <input name="name" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-[color:var(--sage-green)]" />
        </label>

        <label class="block">
          <span class="text-sm">Email</span>
          <input name="email" type="email" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-[color:var(--sage-green)]" />
        </label>

        <label class="block md:col-span-2">
          <span class="text-sm">Address</span>
          <input name="address" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-[color:var(--sage-green)]" />
        </label>

        <label class="block">
          <span class="text-sm">RSVP</span>
          <select name="rsvpStatus" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-[color:var(--sage-green)]">
            <option value="Attending">Attending</option>
            <option value="Not Attending">Not Attending</option>
          </select>
        </label>

        <label class="block">
          <span class="text-sm">Guests</span>
          <input name="guests" type="number" min="0" value="1" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-[color:var(--sage-green)]" />
        </label>

        <label class="block md:col-span-2">
          <span class="text-sm">Notes / Dietary restrictions</span>
          <textarea name="notes" rows="3" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-[color:var(--sage-green)]"></textarea>
        </label>
      </div>

      <div class="mt-6 flex items-center gap-4">
        <button id="submit-btn" type="submit" class="btn-accent px-4 py-2 rounded-md shadow">Submit RSVP</button>
        <div id="form-status" class="text-sm text-green-600"></div>
      </div>
    </form>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
