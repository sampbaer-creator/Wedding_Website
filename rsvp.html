<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INFO — Samuel & Kelcee's Wedding</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <style>
    :root {
      --dusty-blue: #A8C3D1;
      --sage-green: #B7C9A9;
      --blush-pink: #F3CFC6;
      --neutral: #FAF9F7;
    }
    body { background-color: var(--neutral); }

    .btn-accent {
      background: linear-gradient(90deg, var(--sage-green), var(--dusty-blue));
      color: white;
      border-radius: 999px;
      padding: 0.6rem 1.4rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: 0.2s ease-in-out;
    }
    .btn-accent:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      opacity: 0.95;
    }

    .card {
      background: white;
      padding: 1.75rem;
      border-radius: 1rem;
      border: 1px solid rgba(0,0,0,0.07);
      box-shadow: 0 6px 18px rgba(0,0,0,0.04);
    }

    .fade-in { opacity: 0; transform: translateY(10px); transition: opacity 0.6s ease, transform 0.6s ease; }
    .is-visible { opacity: 1; transform: none; }

    /* Mobile menu overlay */
    #menu-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.4); z-index: 30; display: none; }

    /* Slide-in menu */
    #mobile-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: white;
      z-index: 40;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #mobile-menu.open { transform: translateX(0); }
  </style>
</head>
<body class="antialiased text-gray-800 font-sans">

  <!-- HEADER -->
  <header class="bg-white/80 sticky top-0 z-50 shadow-sm backdrop-blur">
    <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="font-display text-2xl" style="color: var(--dusty-blue)">Samuel & Kelcee Baer</a>
      <nav class="hidden md:flex space-x-4 text-sm font-semibold">
        <a href="index.html" style="color: var(--dusty-blue)" class="hover:text-[var(--sage-green)]">Home</a>
        <a href="rsvp.html" class="hover:text-[var(--sage-green)]">Address</a>
        <a href="registry.html" class="hover:text-[var(--sage-green)]">Registry</a>
        <a href="event-details.html" class="hover:text-[var(--sage-green)]">Event Details</a>
      </nav>
      <button id="menu-btn" class="md:hidden text-2xl font-bold focus:outline-none" style="color: var(--dusty-blue)">☰</button>
    </div>
  </header>

  <!-- Mobile overlay -->
  <div id="menu-overlay"></div>

  <!-- Mobile menu -->
  <nav id="mobile-menu" class="md:hidden">
    <a href="index.html" style="color: var(--dusty-blue)" class="hover:text-[var(--sage-green)] text-lg font-semibold">Home</a>
    <a href="rsvp.html" class="hover:text-[var(--sage-green)] text-lg font-semibold">Address</a>
    <a href="registry.html" class="hover:text-[var(--sage-green)] text-lg font-semibold">Registry</a>
    <a href="event-details.html" class="hover:text-[var(--sage-green)] text-lg font-semibold">Event Details</a>
  </nav>

  <!-- MAIN -->
  <main class="max-w-2xl mx-auto px-4 sm:px-6 py-10 space-y-8 fade-in">
    <h1 class="text-3xl font-display mb-2" style="color: var(--dusty-blue)">REQUEST INVITATION</h1>
    <p>We would love for you to come celebrate with us! Please let us know your information below.</p>
    <img src="images/wedding_2.jpg" alt="Couple photo" class="rounded-lg my-6 shadow-md">

    <form class="card space-y-4" action="https://formspree.io/f/mzddaqka" method="POST">
      <div class="grid md:grid-cols-2 gap-4">
        <label class="block">
          <span class="text-sm font-semibold">Full name</span>
          <input name="name" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-[var(--sage-green)]" />
        </label>
        <label class="block">
          <span class="text-sm font-semibold">Email</span>
          <input name="_replyto" type="email" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-[var(--sage-green)]" />
        </label>
        <label class="block md:col-span-2">
          <span class="text-sm font-semibold">Address</span>
          <input name="address" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-[var(--sage-green)]" />
        </label>

        <!-- City, State, Zip -->
        <div class="grid md:grid-cols-3 gap-4 md:col-span-2">
          <label class="block">
            <span class="text-sm font-semibold">City</span>
            <input name="city" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-[var(--sage-green)]" />
          </label>
          <label class="block">
            <span class="text-sm font-semibold">State</span>
            <input name="state" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-[var(--sage-green)]" />
          </label>
          <label class="block">
            <span class="text-sm font-semibold">Zip Code</span>
            <input name="zip" required pattern="\d{5}" title="Please enter a valid 5-digit zip code" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-[var(--sage-green)]" />
          </label>
        </div>
      </div>

      <div class="mt-6">
        <button type="submit" class="btn-accent">Submit Info</button>
      </div>
    </form>
  </main>

  <footer class="bg-white border-t mt-16 py-6 text-center text-sm text-gray-500">
    © 2026 Samuel & Kelcee Baer — All Rights Reserved
  </footer>

  <script>
    // Mobile menu toggle
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');
    const overlay = document.getElementById('menu-overlay');
    btn.addEventListener('click', () => {
      menu.classList.toggle('open');
      overlay.style.display = menu.classList.contains('open') ? 'block' : 'none';
    });
    overlay.addEventListener('click', () => {
      menu.classList.remove('open');
      overlay.style.display = 'none';
    });

    // Fade-in animation
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.fade-in').forEach(el => el.classList.add('is-visible'));
    });
  </script>
</body>
</html>
